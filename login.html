      <h1>Login</h1>

      <div class="login-div">

        <input class="input-text"
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

      <div class="login-div">
        <label for="pwd"><b>Password</b></label>
        <input class="input-text"
          type="password"
          placeholder="Enter Password"
          name="pwd"
          id="pwd"
          required
        />
      </div>

      <input type="submit" value="Login" class="submit">
    </div>
  </form>
