<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body id="register-body">
<a href="index.php"><img src="landing_zone_logo.png" class="register-img"></a>

<!-- The register form -->
  <form method="post" enctype="multipart/form-data" action="register.php">
    <!-- class named "container" is assigned to div -->
    <div class="container">
      <h1>Account</h1>
      <div class="register">
        <label for="genderMister" class="radio-label"><b>Form of Address</b></label>
        <input class="radio-btn"
          type="radio"
          id="genderMister"
          name="radioGender"
          value="mister"
          required
        />
        <label for="genderMister" class="radio-label-btn">Mister</label>
        <input
          type="radio"
          id="genderMiss"
          name="radioGender"
          value="miss"
          required
        />
        <label for="genderMiss" class="radio-label-btn">Miss</label><br>
      </div>

      <div class="register">
        <label for="name" class="reg-label"><b>Name</b></label>
        <input class="input-text"
          type="text"
          placeholder="Enter Name"
          name="name"
          id="name"
          required
        /><br>
      </div>

      <div class="register">
        <label for="surname" class="reg-label"><b>Surname</b></label>
        <input class="input-text"
          type="text"
          placeholder="Enter Surname"
          name="surname"
          id="surname"
          required
        /><br>
      </div>

      <div class="register">
        <label for="birthdate" class="reg-label"><b>Birthdate</b></label>
        <input class="input-text-date"
          type="date"
          placeholder="Enter Birthdate"
          name="birthdate"
          id="birthdate"
          required
        /><br>
      </div>

      <div class="register">
        <label for="email" class="reg-label"><b>Email</b></label>
        <input class="input-text"
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        /><br>
      </div>

      <div class="register">
        <label for="pwd" class="reg-label"><b>Password</b></label>
        <input class="input-text"
          type="password"
          placeholder="Enter Password"
          name="pwd"
          id="pwd"
          required
        /><br>
      </div>

      <div class="register">
        <label for="pwd-repeat" class="reg-label"><b>Repeat Password</b></label>
        <input class="input-text"
          type="password"
          placeholder="Repeat Password"
          name="pwd-repeat"
          id="pwd-repeat"
          required
        /><br>
      </div>
    </div>

    <div>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <div class="container">
      <h1>Address</h1>
      <div class="register">
        <label for="street" class="reg-label"><b>Street</b></label>
        <input class="input-text"
          type="text"
          placeholder="Enter Street"
          name="street"
          id="street"
          required
        /><br>
      </div>

      <div class="register">
        <label for="city" class="reg-label"><b>City</b></label>
        <input class="input-text"
          type="text"
          placeholder="Enter City"
          name="city"
          id="city"
          required
        /><br>
      </div>

      <div class="register">
        <label for="zip" class="reg-label"><b>Postal code</b></label>
        <input class="input-text"
          type="number"
          placeholder="ZIP/Postal code"
          name="zip"
          id="zip"
          min="0"
          step="1"
          required
        /><br>
      </div>

      <div class="register">
        <label for="states" class="reg-label"><b>State</b></label>
        <select name="states" id="states" class="input-select">
          <option></option>
          <option value="0">Ohio</option>
        </select>
      </div>

      <div class="register">
        <label for="phone_number" class="reg-label"><b>Phone</b></label>
        <input class="input-text"
          type="text"
          placeholder="+xx Enter Phone number"
          name="phone_number"
          id="phone_number"
        />
      </div>
    </div><br><br>

    <div class="container">
      <h1>File Upload</h1>
      <input
        type="file"
        id="upload"
        name="filename"
        style="display: none"
      />
      <input type="button" value="Browse.." class="submit" onclick="document.getElementById('upload').click();"/>
    </div><br><br>

    <div class="container">
      <input type="submit" value="Register" class="submit-register">
    </div>
  </form>
</body>
</html>
